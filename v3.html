<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            color: #ff4b5c;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4b5c;
            color: white;
        }

        .yes:hover {
            background-color: #ff1e3c;
        }

        .no {
            background-color: #ddd;
        }

        .no:hover {
            position: absolute;
            top: calc(100% * Math.random());
            left: calc(100% * Math.random());
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p>You make my world brighter every single day. I am so lucky to have you. üíï</p>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yes üíñ</button>
        <button class="no" onmouseover="moveButton(this)">No üò¢</button>
    </div>
</div>

<script>
    function showLove() {
        alert("Yayyy! I love you so much ‚ù§Ô∏èü•∞");
    }

    function moveButton(button) {
        button.style.position = 'absolute';
        button.style.top = Math.random() * window.innerHeight + 'px';
        button.style.left = Math.random() * window.innerWidth + 'px';
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
